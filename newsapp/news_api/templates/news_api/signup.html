{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - News Hub</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
</head>
<body>
    <body class="dark-theme">
        <div class="auth-container">
            <h2>Sign Up for News Hub</h2>
            <form action="{% url 'signup' %}" method="POST" name='signup'>
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
    
                <button type="submit" class="btn-red">Sign Up</button>
            </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
